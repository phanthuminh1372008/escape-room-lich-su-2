<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escape Room - Lịch Sử</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Escape Room — Mật Thất Lịch Sử</h1>

    <!-- Puzzle 1 -->
    <div class="puzzle" id="puzzle1">
      <h2>Câu 1 — Video ngắn</h2>
      <iframe width="400" height="225"
        src="https://www.youtube.com/embed/ATWuXsE9S7E"
        title="Video lịch sử ngắn"
        frameborder="0" allowfullscreen></iframe>
      <p class="hint">Video nói: "Nguyễn Huệ và Quang Trung là hai người khác nhau"</p>
      <button onclick="checkAnswer(1,true)">Đúng</button>
      <button onclick="checkAnswer(1,false)">Sai</button>
      <p id="feedback1" class="feedback"></p>
    </div>

    <!-- Puzzle 2 -->
    <div class="puzzle" id="puzzle2">
      <h2>Câu 2 — Poster</h2>
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/65/Nguyen_Hue_Emperor.jpg"
           alt="Quang Trung" width="400">
      <p class="hint">Poster ghi: "Nguyễn Huệ và Quang Trung là một người"</p>
      <button onclick="checkAnswer(2,true)">Đúng</button>
      <button onclick="checkAnswer(2,false)">Sai</button>
      <p id="feedback2" class="feedback"></p>
    </div>

    <!-- Door -->
    <div class="door">
      <h2>Cửa thoát</h2>
      <button onclick="tryDoor()">Mở cửa</button>
      <p id="doorFeedback" class="feedback"></p>
    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
